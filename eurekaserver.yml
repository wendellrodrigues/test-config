# Does not need to have any different setup for QA / PROD 

server:
  port: 8070 

eureka:
  instance:
    hostname: localhost 
  client:
    fetchRegistry: false # Dont want Eureka server to fetch registry of other microservices (since they are the ones fetching the registry)
    registerWithEureka: false # The Eureka server does not need to register with itself
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ 
